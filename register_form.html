<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Register</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<h1 class="col-12 mt-4 mb-4">User Registration</h1>
		</div> <!-- .row -->
	</div> <!-- .container -->

	<div class="container">

		<form action="register_confirmation.html" method="POST">
			<div class="form-group row">
				<label for="username-id" class="col-sm-3 col-form-label text-sm-right">Username: <span class="text-danger">*</span></label>
				<div class="col-sm-9">
					<input type="email" class="form-control" id="username-id" name="email" placeholder = "must include @usc.edu">
					<small id="email-error" class="invalid-feedback">Username is required.</small>
				</div>
			</div> <!--form-group -->	

			<div class="form-group row">
				<label for="password-id" class="col-sm-3 col-form-label text-sm-right">Password: <span class="text-danger">*</span></label>
				<div class="col-sm-9">
					<input type="password" class="form-control" id="password-id" name="password" >
					<small id="password-error" class="invalid-feedback">Password is required.</small>
				</div>
			</div> <!--form-group -->

			<div class="form-group row">
				<label for = "status-id" class="col-sm-3 col-form-label text-sm-right">Status: <span class="text-danger">*</span></label>
				<div class="col-sm-9">
					<div class="form-check form-check-inline">
						<label class="form-check-label">
							<input type="checkbox" name="status[]" id= "status-id" class="form-check-input" value="student">
							Student
						</label>
					</div> <!--form-check -->
					<div class="form-check form-check-inline">
						<label class="form-check-label ml-2">
							<input type="checkbox" name="status[]" id= "status-id" class="form-check-input" value="instructor">
							Instructor
						</label>
					</div> <!--form-check -->
					<small id="status-error" class="invalid-feedback">Status is required.</small>
				</div>
			</div> <!--form-group -->

			<div class="form-group row">
				<label for="course-id" class="col-sm-3 col-form-label text-sm-right">Course Enrolled: <span class="text-danger">*</span></label>
				<div class="col-sm-9">
					<select name="course" id="course-id" class="form-control">
						<option value="" disabled selected>-- Select One --</option>
						<option value="csci201">CSCI 201</option>
						<option value="csci270">CSCI 270</option>
						<option value="math225">MATH 225</option>
						<option value="phys151">PHYS 151</option>
					</select>
					<small id="course-error" class="invalid-feedback">Course is required.</small>
				</div>
			</div> <!-- .form-group -->

			<div class="row">
				<div class="ml-auto col-sm-9">
					<span class="text-danger font-italic">* Required</span>
				</div>
			</div> <!-- .form-group -->

			<div class="form-group row">
				<div class="col-sm-3"></div>
				<div class="col-sm-9 mt-3">
					<button type="submit" class="btn btn-primary">Register</button>
					<a href="login.html" role="button" class="btn btn-light">Cancel</a>
				</div>
			</div> <!-- .form-group -->
		</form>
	</div> <!-- .container -->

	<script>
		// Client side Authentication
		document.querySelector('form').onsubmit = function(){
			if ( document.querySelector('#username-id').value.trim().length == 0 ) 
			{
				document.querySelector('#username-id').classList.add('is-invalid');
			} 
			else 
			{
				document.querySelector('#username-id').classList.remove('is-invalid');
			}

			if ( document.querySelector('#password-id').value.trim().length == 0 ) 
			{
				document.querySelector('#password-id').classList.add('is-invalid');
			} 
			else 
			{
				document.querySelector('#password-id').classList.remove('is-invalid');
			}

			if ( document.querySelector('#status-id').value.trim().length == 0 ) 
			{
				document.querySelector('#status-id').classList.add('is-invalid');
			} 
			else 
			{
				document.querySelector('#status-id').classList.remove('is-invalid');
			}

			if ( document.querySelector('#course-id').value.trim().length == 0 ) 
			{
				document.querySelector('#course-id').classList.add('is-invalid');
			} 
			else 
			{
				document.querySelector('#course-id').classList.remove('is-invalid');
			}


			return ( !document.querySelectorAll('.is-invalid').length > 0 );
		}
	</script>
</body>
</html>
